<div class=""card>
    <div class=""card-header>
        <p>Lista Dragon Ball</p>
    </div>
    <div class="dard-body">
        <div class="row">
            <div class="col-md-2">Filtrar por:</div>
            <div class="col-md-4">
                <input [(ngModel)]="listFilter" type="text" placeholder="Filtrar HÃ©roe">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtro: {{listFilter}}</h3>
            </div>
        </div>
        <div class="table-responsive">
            
            <table class="table tablr-striped">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary" style="background-color: darkgreen;" (click)="showImage()">
                                {{muestraImage ? 'Ocultar' : 'Mostrar'}} Imagen
                            </button>
                        </th>
                        <th>Nombre</th>
                        <th>Descripcion</th>
                        <th>Raza</th>
                        <th>KI</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr *ngFor="let heroe of heroes">
                        <td>
                            <img *ngIf="muestraImage" [src]="heroe.imagen" [style.width.px]="imageWidth" [style.margin.px]="imageMargin">
                        </td>
                        <td>
                            {{heroe.nombre}}
                        </td>
                        <td>
                            {{heroe.description}}
                        </td>
                        <td>
                            {{heroe.race}}
                        </td>
                        <td>
                            {{heroe.ki}}
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
